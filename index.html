<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open JT</title>
  <link rel="short icon"
    href="https://d.jotang.club/uploads/default/optimized/1X/1921183513e1f7ba620b0dbf0825a1b86c73dd18_2_32x32.png">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">

</head>

<body>
  <!-- header start -->
  <div class="header w">
    <div class="logo">
      <div class="img"></div>
      <h2>Open JT</h2>
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">...</a></li>
        <li><a href="#">...</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </div>
    <div class="search">
      <input type="text" placeholder="输入关键字">
      <button><span class="iconfont">&#xe61d;</span></button>
    </div>
    <div class="user">
      <input class="login" type="button" value="Log In">
      <input class="signup" type="button" value="Sign up">
    </div>
  </div>
  <!-- header end -->
  <!-- body start -->
  <div id="banner" class="w">
    <span class="iconfont" @click="preImage">&#xe618;</span>
    <span class="iconfont" @click="nextImage">&#xe617;</span>
    <div class="bd">
      <img v-bind:src="currentSrc" alt="">
    </div>

    <div class="dot">
      <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <div class="info">

  </div>
  <!-- body end -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./JS/index.js"></script>
</body>

</html>
